<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <title>독서일지</title>

    <style>
@font-face {
    font-family: 'TheJamsil5Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
      body{
  font-family:'TheJamsil5Bold';
  background-image:url('https://source.unsplash.com/user/impatrickt');
  background-size:100%;
          font-size:1em;
      }
        .content-wrap{
          background-color: white;
          margin-left: auto;
          margin-right: auto;
          width: 85%;
          border: 0.3rem;
          padding: 0.3rem;
          border-style: groove;
          border-radius: 3%;
          border-color: black;

        }
        .radio{
            width: 1em;
            height: 1em;
            border: 0.1em;
        }

     @media screen and (min-width:320px){
       .content-wrap {
         width:90%
       }
     }

     @media screen and (min-width:768px){
       .content-wrap {
         width:70% 
       }
     }

     @media screen and (min-width:1024px){
       .content-wrap {
         width:40%

         }
     }
    </style>
    <script>
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("toggle-password");

        toggleButton.addEventListener("click", function() {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "비밀번호 숨기기";
           } else {
           passwordInput.type = "password";
          toggleButton.textContent = "비밀번호 표시";
         }
        });
    </script>    

</head>
<body>
 <div class="content-wrap">
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSeZ21qI_4JmOf_CgWpoKnDlqFsPFtZXx6k8Rd_xwcafwTRF2g/formResponse" target="resultiframe" method="post">
   <h1 style="text-align: center; font-size: 3em;">독서일지</h1>
   <div>
    <br>
      <div>
        <fieldset>
         <legend style="font-size: 1.3em;"> 반 & 번호 & 이름</legend>
          <input type="number" name="entry.575609189" min="1" max="10" title="반" style="size: 3em;" autofocus required> 반           
          <input type="number" name="entry.1986804342" min="1" max="50" title="번호" style="size: 3em; margin-left: 1em;" autofocus required> 번
            <hr>
       </div>         
       <div style="line-height:200%;">             
          이름:<input type="text" title="이름" name="entry.1440774959" size="10" placeholder="이름"  autofocus required> <br>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" size="10" name="entry.1440774959" placeholder="비밀번호" autofocus required>
            <button id="toggle-password" style="font-family:TheJamsil5Bold;">비밀번호 표시</button>
        </fieldset>
       </div>
      <hr>
    <div>
        <fieldset>
            <legend style="font-size: 1.3em;"> 차시 & 책 제목 & 읽은 분량</legend>
              <input type="number" name="entry.372268030" min="1" max="30" title="차시"  autofocus required> 차시<hr>
              <label>책 제목(저자)</label><br><input type="text" name="entry.192338685" style="width: 60%;" autofocus required></label> <hr>
              <label>읽은 분량<br><input type="number" name="entry.226799705" min="1" value="시작" style="width: 4em; margin-right: 0.5em;" autofocus required> 쪽 ~
                            <input type="number" name="entry.1039484216" min="1" value="끝" style="width: 4em; margin-left: 0.5em; margin-right: 0.5em;" autofocus required> 쪽 </label>
        </fieldset>
     </div>        
     <hr>
   <div>  
      <fieldset>
         <legend style="font-size: 1.3em;">내용 요약(500자 이상) </legend>
         <Textarea name="entry.1662932016" style="width:98%" rows="10" placeholder="오늘 읽은 부분에 대해 요약하세요." minlength="500" autofocus required></Textarea>
     </fieldset>
   </div>
   <div>    
      <fieldset>
         <legend style="font-size: 1.3em;">소감(500자 이상)</legend>
         <Textarea name="entry.1992378183" style="width: 98%;" rows="10" placeholder="오늘 읽은 부분 중 자신의 경험 또는 진로와 연관지어 봅시다." minlength="500" autofocus required></Textarea>
      </fieldset>
   </div>
   <div>

 </div>
